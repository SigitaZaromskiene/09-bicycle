<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bycicle</title>
  </head>
  <body
    style="
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div>
      <nav
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 40px;
        "
      >
        <img src="img/logo.png" alt="Bycicle logo" />
        <ul
          style="
            display: flex;
            font-family: sans-serif;
            gap: 62px;
            text-transform: uppercase;
            text-decoration: none;
            list-style: none;
          "
        >
          <li>
            <a
              href="#"
              style="color: #282828; text-decoration: none; font-weight: 600"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              style="color: #282828; text-decoration: none; font-weight: 600"
              >Bicycle</a
            >
          </li>
          <li>
            <a
              href="#"
              style="color: #282828; text-decoration: none; font-weight: 600"
              >Subscription</a
            >
          </li>
          <li>
            <a
              href="#"
              style="color: #282828; text-decoration: none; font-weight: 600"
              >Login</a
            >
          </li>
        </ul>
      </nav>
      <main style="display: flex; align-items: center; gap: 70px">
        <div>
          <img src="img/photo.png" alt="Men sitting on bench next to bicycle" />
        </div>
        <div>
          <h1>Book your bicycle at any where, any time</h1>
          <p style="line-height: 1.5; color: #282828cd">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque sint
            tempora officiis atque quis id in exercitationem alias quos natus.
          </p>
          <a
            href="#"
            style="
              color: white;
              text-transform: uppercase;
              border: 1px solid #8051e0;
              background-color: #8051e0;
              padding: 15px 45px;
              border-radius: 25px;
              text-decoration: none;
              display: inline-block;
              font-size: 12px;
              margin-top: 10px;
            "
            >Book now</a
          >
        </div>
      </main>
    </div>
  </body>
</html>
